# https://github.com/crazy-max/goreleaser-xx

env:
  - GO111MODULE=auto

builds:
  - mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath

snapshot:
  name_template: "{{ .Tag }}-next"

brews:
  - goarm: "7"
    tap:
      owner: crazy-max
      name: homebrew-faq
    folder: Formula
    homepage: https://github.com/crazy-max/faq
    description: Format Agnostic jQ
    license: "Apache 2.0"
    dependencies:
      - name: jq
    test: |
      system "#{bin}/faq", "--version"
    # FIXME: Skip upload for now. Needs to handle multiple packages.
    skip_upload: true
